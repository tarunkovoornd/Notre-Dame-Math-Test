<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Testing App</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#tests">Tests</a></li>
                <li><a href="#practice">Practice</a></li>
                <li><a href="#review">Review</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-section">
            <h1>Welcome to the Math Testing App</h1>
            <p>Start your journey to mastering math by taking a test or practicing.</p>
            <button onclick="location.href='#tests'">Start a Test</button>
            <button (click)="onPracticeNowClick()">Practice Now</button>
        </section>
        <section class="question-section" *ngIf="showQuestions">
            <app-question></app-question>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2024 Math Testing App</p>
    </footer> 
</body>
</html>
